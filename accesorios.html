<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Accesorios - Happy Maydem</title>
  <link rel="icon" href="Logo-_1_.ico" type="image/x-icon">
  <style>
    body {
       font-family: 'Comic Sans MS', cursive;
      margin: 0;
      background-color: #fff5fa;
    }

    .nav {
      background-color: #fdaecb;
      text-align: center;
      padding: 10px 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #f3e5f5;
      padding: 20px;
      border-right: 2px dashed pink;
      height: 100vh;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #824ba6;
    }

    .sidebar label {
      display: block;
      margin: 5px 0;
    }

    .products {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 180px;
      padding: 10px;
      background-color: white;
      text-align: center;
      border-radius: 8px;
      border: 2px dashed pink;
      position: relative;
    }

    .product img {
      width: 100%;
      border-radius: 2px;
    }

    .agotado::after {
      content: "AGOTADO";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 0;
    }
  </style>
</head>
<body>

<!-- Banner delgado -->
<img src="bannerdelgado.png" alt="Banner Happy Maydem" style="width: 100%; display: block; max-height: 200px; object-fit: cover;">

<!-- Menú navegación -->
<div class="nav">
  <a href="index.html">INICIO</a>
  <a href="papeleria.html">PAPELERÍA</a>
  <a href="peluches.html">PELUCHES</a>
  <a href="accesorios.html">ACCESORIOS</a>
  <a href="kpop.html">K-POP</a>
  <a href="anime.html">ANIME</a>
</div>

<!-- Contenido -->
<div class="container">
  <div class="sidebar">
    <h3>ACCESORIOS</h3>
    <strong>Filtrar</strong><br><br>
    <p><strong>Tipo</strong></p>
    <label><input type="checkbox"> Aros</label>
    <label><input type="checkbox"> Collares</label>
    <label><input type="checkbox"> Llaveros</label>
    <label><input type="checkbox"> Pulseras</label>
    <label><input type="checkbox"> PortaCredencial</label>
  </div>

  <div class="products">
    <div class="product">
      <img src="LlaveroSuzune.JPG" alt="Llavero Peluche Suzune">
      <p>Llavero Peluche Suzune</p>
      <strong>$3.990</strong>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150/f8bbd0" alt="Llavero BTS">
      <p>Llavero BTS</p>
      <strong>$2.500</strong>
    </div>

    <div class="product agotado">
      <img src="https://via.placeholder.com/200x150/cccccc" alt="Collar Luna Sailor Moon">
      <p>Collar Luna (Sailor Moon)</p>
      <strong>$4.990</strong>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150/fce4ec" alt="Llavero Ghibli">
      <p>Llavero Ghibli</p>
      <strong>$3.000</strong>
    </div>
  </div>
</div>

</body>
</html>
