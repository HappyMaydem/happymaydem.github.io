<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      background-color: #fff5fa;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #f3e5f5;
      padding: 20px;
      border-right: 2px dashed pink;
      height: 100vh;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #824ba6;
    }

    .sidebar label {
      display: block;
      margin: 5px 0;
    }

    .products {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 180px;
      padding: 10px;
      background-color: white;
      text-align: center;
      border-radius: 8px;
      border: 2px dashed pink;
      position: relative;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    .agotado::after {
      content: "AGOTADO";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 0;
    }
    .nav {
  background-color: #fdaecb;
  text-align: center;
  padding: 10px 0;
}

.nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

  </style>
</head>
