<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>K-POP - Happy Maydem</title>
  <link rel="icon" href="Logo-_1_.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      background-color: #fff0f8;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #f3c5e8;
      padding: 20px;
      border-right: 2px dashed #ff80ab;
      height: 100vh;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #ad1457;
    }

    .sidebar label {
      display: block;
      margin: 5px 0;
    }

    .products {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 180px;
      padding: 10px;
      background-color: white;
      text-align: center;
      border-radius: 8px;
      border: 2px dashed #ff80ab;
      position: relative;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    .agotado::after {
      content: "AGOTADO";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h3>K-POP</h3>
    <strong>Filtrar</strong><br><br>
    <p><strong>Grupo</strong></p>
    <label><input type="checkbox"> BTS</label>
    <label><input type="checkbox"> Stray Kids</label>
    <label><input type="checkbox"> Seventeen</label>
    <label><input type="checkbox"> ASTRO</label>

    <p><strong>Tipo</strong></p>
    <label><input type="checkbox"> Stickers</label>
    <label><input type="checkbox"> Tarjetas</label>
    <label><input type="checkbox"> Llaveros</label>
    <label><input type="checkbox"> Posters</label>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Tarjetas BTS">
      <p>Tarjetas BTS</p>
      <strong>$2.000</strong>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150/fce4ec" alt="Sticker Stray Kids">
      <p>Sticker Stray Kids</p>
      <strong>$1.500</strong>
    </div>

    <div class="product agotado">
      <img src="https://via.placeholder.com/200x150/cccccc" alt="Llavero Cha Eun Woo">
      <p>Llavero Cha Eun Woo</p>
      <strong>$2.500</strong>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150/f8bbd0" alt="Mini Poster Seventeen">
      <p>Mini Poster Seventeen</p>
      <strong>$3.000</strong>
    </div>
  </div>
</div>

</body>
</html>
